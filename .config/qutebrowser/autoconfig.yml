# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global: null
  completion.web_history.exclude:
    global: null
  editor.command:
    global:
    - emacsclient
    - '{}'
  editor.encoding:
    global: utf-8
  tabs.tabs_are_windows:
    global: true
  tabs.title.alignment:
    global: left
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      wfr: https://fr.wikipedia.org/w/index.php?search={}
      wiki: https://en.wikipedia.org/w/index.php?search={}
      yt: https://youtube.com/results?search_query={}
  window.title_format:
    global: '{host} - {current_title}{title_sep}qutebrowser'
  zoom.default:
    global: 150%
