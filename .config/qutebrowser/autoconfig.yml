# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global: null
  editor.command:
    global:
    - emacsclient
    - '{}'
  editor.encoding:
    global: utf-8
  tabs.tabs_are_windows:
    global: true
  tabs.title.alignment:
    global: left
  window.title_format:
    global: '{host} - {title}{title_sep}qutebrowser'
  zoom.default:
    global: 150%
